---
# Add front matter, so Jekyll compiles Liquid variables.
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>William E. Harmon, M.D.</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div
      class="banner"
      id="banner">
    <div class="banner-body">
      <div class="banner-body__preface">
        In memory of
      </div>

      <hr class="space-32">

      <h1 class="banner-body__name">
        William E. Harmon, M.D.
      </h1>
      <hr class="space-32">
      <hr class="title-line">

      <hr class="space-32">

      <div class="banner-body__dates">
        July&nbsp;31,&nbsp;1943 &mdash; May&nbsp;29,&nbsp;2016
      </div>
    </div>
    <div class="banner-nav">
      <a href="#about" class="banner-nav__link">
        Memorial
      </a>
      <a href="#about" class="banner-nav__link">
        Obituary
      </a>
      <a href="#pictures" class="banner-nav__link">
        Pictures
      </a>
      <a href="#guestbook" class="banner-nav__link">
        Guestbook
      </a>
    </div>
  </div>

  <!-- Memorial -->
  <section>
    <div class="section-body">
      <h2>Memorial</h2>
      <hr class="space-32">
      <hr class="title-line">
      <hr class="space-32">
    </div>
  </section>

  <!-- Obituary -->
  <section>
    <div class="section-body">
      <h2>Obituary</h2>
      <hr class="space-32">
      <hr class="title-line">
      <hr class="space-32">
    </div>
  </section>

  <!-- Pictures -->
  <section>
    <div class="section-body">
      <h2>Pictures</h2>
      <hr class="space-32">
      <hr class="title-line">
      <hr class="space-32">
    </div>
  </section>

  <!-- Guestbook -->
  <section>
    <div class="section-body">
      <h2>Guestbook</h2>
      <hr class="space-32">
      <hr class="title-line">
      <hr class="space-32">
    </div>
  </section>



  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $(function() {
      resizeBanner();
      showBanner();
    });

    $(window).resize(function() {
      resizeBanner();
      showBanner();
    });

    function resizeBanner() {
      var windowHeight = $(window).height();
      $('#banner').height(windowHeight);
    }

    function showBanner() {
      $('#banner').addClass('is-visible');
    }
  </script>
</body>
</html>
